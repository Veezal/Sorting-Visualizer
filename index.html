<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="Web application using HTML, CSS, Javascript to visualize how various sorting algorithms work">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sorting Visualizer</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <header>
        <h1 class="headingOne">Sorting Visualizer</h1>
        <nav>
            <div class="row">
                <div class="col" id="newArray">
                    <button type="button" class="button newArrayButton">Create New Array</button>
                </div>
               
                <div class="col" id="input">
                    <span id="size">Size
                        <input id="arraySize" type="range" min="5" max="80" step=1 value=60>
                    </span>
                    <span id="speed">Speed
                        <input id="speedSorting" type="range" min="20" max="300" stepDown=10 value=60>
                    </span>
                </div>
                <div class="col gap-2 d-sm-flex justify-content-end">
                    <button type="button" class="button bubble">Bubble Sort</button>
                    <button type="button" class="button selection">Selection Sort</button>
                    <button type="button" class="button insertion">Insertion Sort</button>
                    <button type="button" class="button quick">Quick Sort</button>
                    <button type="button" class="button merge">Merge Sort</button>
                </div>
            </div>
        </nav>
    </header>
    <body class="p-3 mb-2 bg-dark text-white">
        <div id="barId" class="barClass"></div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
        <script src="js_files/index.js"></script>
        <script src="js_files/bubble.js"></script>
        <script src="js_files/insertion.js"></script>
        <script src="js_files/merge.js"></script>
        <script src="js_files/quick.js"></script>
        <script src="js_files/selection.js"></script>
        
        
    </body>
</html>
